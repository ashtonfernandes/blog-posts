apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: blogposts.com
      http:
        paths:
          - path: /posts/create
            pathType: Prefix
            backend:
              serviceName: create-post-clusterip-srv
              servicePort: 4000
          - path: /posts
            pathType: Prefix
            backend:
              serviceName: query-srv
              servicePort: 4002
          - path: /posts/?(.*)/comments
            pathType: Prefix
            backend:
              serviceName: create-comment-srv
              servicePort: 4001
          - path: /?(.*)
            pathType: Prefix
            backend:
              serviceName: ui-client-srv
              servicePort: 3000
